<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>
        <div class="card">

            <div class="card-head">
                <input type="text" id="result">
            </div>

            <div class="card-body">
                <div>
                    <input type="button" class="btn" value="(" onclick="calculate('(')">
                    <input type="button" class="btn" value=")" onclick="calculate(')')">
                    <input type="button" class="btn" value="%" onclick="calculate('%')">
                    <input type="button" class="btn btn-right" value="/" onclick="calculate('/')">
                </div>
                <div>
                    <input type="button" class="btn" value="7" onclick="calculate('7')">
                    <input type="button" class="btn" value="8" onclick="calculate('8')">
                    <input type="button" class="btn" value="9" onclick="calculate('9')">
                    <input type="button" class="btn btn-right" value="X" onclick="calculate('*')">
                </div>
                <div>
                    <input type="button" class="btn" value="4" onclick="calculate('4')">
                    <input type="button" class="btn" value="5" onclick="calculate('5')">
                    <input type="button" class="btn" value="6" onclick="calculate('6')">
                    <input type="button" class="btn btn-right" value="-" onclick="calculate('-')">
                </div>
                <div>
                    <input type="button" class="btn" value="1" onclick="calculate('1')">
                    <input type="button" class="btn" value="2" onclick="calculate('2')">
                    <input type="button" class="btn" value="3" onclick="calculate('3')">
                    <input type="button" class="btn btn-right" value="+" onclick="calculate('+')">
                </div>
                <div>
                    <input type="button" class="btn" value="0" onclick="calculate('0')">
                    <input type="button" class="btn" value="." onclick="calculate('.')">
                    <input type="button" class="btn" value="C" onclick="Clear()">
                    <input type="button" class="btn" style="background-color: orange;" value="=" onclick="answer()">
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
